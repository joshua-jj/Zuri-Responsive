<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;5i00;700&family=Lexend+Deca&family=Merriweather:wght@300&family=Montserrat&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700;900&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Registration</title>
    </head>
    <body>
        <main>
            <div class="text-container">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
            </div>
            <div class="form-container">
                <p><span class="emphasis">Try it free 7 days</span> then $20/mo. thereafter</p>
                <form id="form" action="" novalidate>
                    <div class="input-container">
                        <input class="enter-text fname" type="text" placeholder="First Name">
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                        <small></small>  
                    </div>
                    <div class="input-container">
                        <input class="enter-text lname"type="text" placeholder="Last Name"> 
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                        <small></small>
                    </div>
                    <div class="input-container">
                        <input class="enter-text email" type="email" placeholder="Email Address" novalidate> 
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                        <small></small>
                    </div>
                    <div class="input-container">
                        <input class="enter-text password" type="password" placeholder="Password"> 
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                        <small></small>
                    </div>
                    <input class="submit" type="submit" value="claim your free trial">
                    <p>By clicking the button you are agreeing to our <span class="terms-and-services">Terms and Services</span></p>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
